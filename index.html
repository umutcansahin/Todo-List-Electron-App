<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; border: 1px solid #ccc; margin-top: -1px; display: flex;  justify-content: space-between; align-items: center; }
    input { padding: 10px; width: 200px; height: 10px;}
    button { margin-left: 10px; border-radius: 5px; height: 30px;}
    h1 { display: flex; justify-content: center; }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  <input id="todoInput" type="text" placeholder="Add a TODO">
  <button onclick="addTodo()">Add</button>
  <ul id="todoList"></ul>

  <script>
    function addTodo() {
      const input = document.getElementById('todoInput');
      const list = document.getElementById('todoList');
      if (input.value) {
        const li = document.createElement('li');
        li.textContent = input.value;
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = function() {
          list.removeChild(li);
        };
        li.appendChild(deleteButton);
        list.appendChild(li);
        input.value = '';
      }
    }
  </script>
</body>
</html>
